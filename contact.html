<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <link rel="stylesheet" href="portfolio/css/contact.css">
</head>

<body>
  <div class="header">
    <h1>CONTACT</h1>
  </div>



  <br />
  <form action="#">
    <div class="contact-form">
      <div class="contact-item">
        <p class="form-title">お名前<span class="must">必須</span></p>
    <input type="text" name="name"/>
    </div>
    <div class="contact-item">
    <p class="form-title">メールアドレス<span class="must">必須</span></p>
    <input type="email" name="mail"/>
    </div>
    <div class="contact-item">
    <p class="form-title">電話番号</p>
    <input type="tel" name="tel"/>
    </div>
    <div class="contact-item">
    <p class="form-title">お問い合わせ<span class="must">必須</span></p>
    <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
    </div>
        <br />
    <div class="contact-item">
    <input class="btn" type="submit" onclick="alert('send now!');return false;" value="送信">
    </div>
